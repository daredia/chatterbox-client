<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <button id="load">Load new messages</button>
      <select id="roomSelect">
        <option value="lobby" selected="selected">Lobby</option>
      </select>
      <form id="send">
        <!-- <input type="text" id="username" name="username" placeholder="Enter your username"> -->
        <input class="submit" type="submit">
      </form>
      <textarea rows="3" cols="50" form="compose" name="message" id="message" placeholder="Write message here"></textarea>
      <h1>messages</h1>
      <div id="chats">
      </div> 
    </div>
  </body>
</html>
